{% extends 'portfolio/base.html' %}

{% block content %}


<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<div class="container text-center">

<h1  id="blogtitle" class="font-weight-bold text-center">HELLO BLOG</h1>

<h2  class="text-center mb-5">PARUL HAS WRITTEN {{ blogs.count }} blog{{ blogs.count| pluralize }} </h2>


{% for blog in blogs %}
<div class="row justify-content-center my-3">
    <div class="col-md-10">

<a href="{% url 'blog:detail' blog.id %}"><h2 class="alert alert-success">{{ blog.title}}</h2></a>
<h5 class="text-muted">{{ blog.date|date:'M d Y'| upper}}</h5>
<p>{{ blog.description|striptags|truncatechars:100 }}</p>
</div>
</div>
{% endfor %}

{% endblock %}
